<!DOCTYPE html>
<html lang="en-us">

	<head>
		<title>Employee Data Management</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<!-- <link rel="stylesheet" type="text/css" href="employee.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="train.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="heading">
					<h1>Transcontinential express</h1>
					<h2>Train Schedule: </h2>
				</div>
			</div>

			<div class="row">
				<h3>Trains</h3>
				<div class="box">
					<table id="tableEmp">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</table>
				</div>
			</div>

			<div class="row">
				<h3>Add Train</h3>
				<div class="box">
				<form>
	              <div class="form-group">
	                <label for="name">Train Name</label>
	                <input type="name" class="form-control" id="name-input">
	              </div>
	              <div class="form-group">
	                <label for="role">Destination</label>
	                <input type="role" class="form-control" id="role-input">
	              </div>
	              <div class="form-group">
	                  <label for="start">First Train Time (HH:mm-miltary time)</label>
	                  <input type="year" class="form-control" id="start-input" placeholder="HH:mm-military time">
	              </div>
	              <div class="form-group">
	                <label for="rate">Frequency(min)</label>
	                <input type="text" class="form-control" id="rate-input">
	              </div>
	                  
	              <button id="submit" class="btn btn-default">Submit</button>
	          	</form>
				</div>
			</div>
			
		</div> <!-- container -->

		<!-- JAVASCRIPT AND JQUERY -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="train.js"></script>
	</body>
</html>
